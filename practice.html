<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form Site</title>
  </head>
  <body>
    <form action="">
      <h1>Payment form</h1>
      <p>Reuired Fields are followed by *</p>
      <h2>Contact Info</h2>
      <p>Name:* <input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender *</legend>
        <p>
          Male <input type="radio" name="gender" />

          Female <input type="radio" name="gender" />

          Male <input type="radio" name="gender" />
        </p>
      </fieldset>
      <p>
        Address:
        <textarea name="address" id="address" cols="100" rows="5"></textarea>
      </p>
      <p>Email: *<input type="email" name="mail" id="mail" required /></p>
      <p>
        Pincode: * <input type="number" name="pinecode" id="pincode" required />
      </p>
      <hr />
      <h2>Payment Information</h2>
      <p>
        Card type:
        <select name="card_type" id="card_type" required>
          <option value="">--Select a Card Type--</option>
          <option value="visa">visa</option>
          <option value="Rupay">Rupay</option>
          <option value="Mastercard">Mastercard</option>
        </select>
      </p>
      <p>
        Card number: *
        <input type="number" name="cardnumber" id="cardnumber" required />
      </p>
      <p>
        Expiration Date: *
        <input type="date" name="exp_date " id="" exp_date required />
      </p>
      <p>CVV: * <input type="password" name="CVV" id="CVV" required /></p>
      <input type="submit" value="Paynow" />
    </form>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/61ppyY5rUB0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
